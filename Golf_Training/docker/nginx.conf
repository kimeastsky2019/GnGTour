server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Redirect the base path to the trailing slash for consistent routing
    location = /golf {
        return 301 /golf/;
    }

    # Cache-bust long-lived assets and fall back to the SPA entrypoint
    location /golf/assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /golf/ {
        try_files $uri $uri/ /golf/index.html;
    }

    # Lightweight health check endpoint
    location = /healthz {
        access_log off;
        return 200 'ok';
    }

    # Explicitly reject unknown paths
    location / {
        return 404;
    }
}
