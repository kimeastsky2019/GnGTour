# Nginx 예시: gngtour.com의 /med 경로를 백엔드 서버(34.47.68.101:3000)로 프록시
# 메인 서버(가령 gngtour.com)에 이 설정을 포함시키고, 사이트 활성화 후 reload 하세요.

server {
    listen 80;
    server_name gngtour.com; # 필요시 추가 서버네임

    location /med/ {
        proxy_pass http://34.47.68.101:3000/; # 백엔드 주소
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /med;
        proxy_redirect off;
        # 필요시 WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 선택: /med로 리디렉션 없이 루트로도 접근 가능하게 하려면 아래 추가
    location = /med {
        return 301 /med/;
    }
}
